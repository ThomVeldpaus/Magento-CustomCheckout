<!-- The 'step_code' value from the .js file should be uses -->
<li id="step_code" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'Step Title'" data-role="title">
        <div id="checkout-step-title"
             class="step-content"
             data-role="content">
            <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
                <div class="actions-toolbar">
                    <div class="primary">
                        <button data-role="opc-continue" type="submit" class="button">
                            <span><!-- ko i18n: 'Next --><!-- /ko -->'</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</li>
